refresh_rate: 2 minutes
appenders:
  stdout:
    kind: console
  
  rolling_log:
    kind: rolling_file
    path: s3-proxy.log
    append: true
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.6f)} {l} {M}: {m} {n}"
    policy:
      trigger:
        kind: size
        limit: 2 mb
      roller:
        kind: delete

root:
  level: info
  appenders:
    - stdout
    - rolling_log

